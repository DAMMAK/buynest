spring:
  application:
    name: user-service

  datasource:
    url: jdbc:postgresql://localhost:5439/user_db
    #    url: jdbc:postgresql://postgres-user:5432/user_db
    username: postgres
    password: admin_password_123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: adekoyafelix@gmail.com
    password: dqxsnyxsckbklkbt
    properties:
      mail:
        smtp:
          auth: true
          starttls:
