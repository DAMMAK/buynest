apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
    
      - job_name: 'spring-boot-microservices'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets:
              - 'config-server:8888'
              - 'eureka-server:8761'
              - 'api-gateway:8080'
              - 'user-service:8081'
              - 'product-service:8082'
              - 'shopping-cart-service:8083'
              - 'order-service:8084'
              - 'payment-service:8085'
              - 'notification-service:8086'
    
      - job_name: 'kafka'
        static_configs:
          - targets: ['kafka:9092']
    
      - job_name: 'redis'
        static_configs:
          - targets: ['redis:6379']
    
      - job_name: 'postgres'
        static_configs:
          - targets: ['postgres:5432']
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus/prometheus.yml
              subPath: prometheus.yml
            - name: prometheus-data
              mountPath: /prometheus
      volumes:
        - name: prometheus-config
          configMap:
            name: prometheus-config
        - name: prometheus-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
spec:
  selector:
    app: prometheus
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 9090
